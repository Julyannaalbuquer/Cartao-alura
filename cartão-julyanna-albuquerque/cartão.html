<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="julyanna_albuquerque" class="cartao">
        <img src="./img/imagem.png" alt="Foto da Julyanna Albuquerque" class="imagem">
        <div class="nome">
            <h2>Julyanna Albuquerque</h2>
        </div>
        <p class="informacao">Student of computer science | Software Developer ☕</p>
        
        <div class="container">
            <div class="icons">

            <div class="skills">

                </div>
            </div>
        </div>
        
        <p class="contato">Contact:</p>
        <div class="social-botoes">
            <a href="https://www.linkedin.com/in/julyanna-albuquerque/"><img src="./img/linkedin.png"></a>
            <a href="https://github.com/Julyannaalbuquer"><img src="./img/github.png"></a>
            <a href="mailto:julyannaaraujoalbuquerque@gmail.com "><img src="./img/email.png"></a>
        </div>
    </section>

</html>
